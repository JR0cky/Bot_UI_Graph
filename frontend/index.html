<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Feature Graph Visualization</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- Error Handler -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            alert("Error: " + msg + "\nurl: " + url + "\nline: " + line);
            return false;
        };
        // Catch unhandled promise rejections
        window.onunhandledrejection = function (event) {
            alert("Unhandled Rejection: " + event.reason);
        };
    </script>

    <!-- Local Assets -->
    <script src="assets/cytoscape.min.js"></script>
    <script src="assets/layout-base.js"></script>
    <script src="assets/cose-base.js"></script>
    <script src="assets/cytoscape-fcose.js"></script>


</head>

<body>
    <div id="app">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h1>Chatbot Feature Graph</h1>
            </div>
            <div class="sidebar-content">

                <!-- Clustering Section -->
                <div class="filter-section">
                    <h3 class="filter-section-title">Clustering Analysis</h3>

                    <label class="filter-item">
                        <span class="sidebar-label-text">Algorithm:</span>
                        <select id="cluster-algo-select" class="sidebar-select">
                            <option value="domain">Domain (Structure)</option>
                            <option value="agglomerative">Bot Types (Agglomerative)</option>
                        </select>
                    </label>

                    <!-- Info Expander -->
                    <details id="algo-details"
                        style="margin-bottom: 15px; background: rgba(255,255,255,0.1); border-radius: 4px; border: 1px solid rgba(255,255,255,0.2);">
                        <summary
                            style="padding: 8px; font-size: 0.7rem; cursor: pointer; outline: none; color: #e2e8f0;">
                            Algorithm Info
                        </summary>
                        <div id="algo-info-content"
                            style="padding: 10px; font-size: 0.8rem; color: #cbd5e1; line-height: 1.4; border-top: 1px solid rgba(255,255,255,0.1);">
                            Select an algorithm to see details.
                        </div>
                    </details>

                    <button id="run-clustering-btn" class="cluster-btn">Run Clustering</button>
                    <button id="reset-clustering-btn" class="cluster-btn secondary" style="display: none;">Reset
                        Graph</button>

                    <div class="filter-separator" style="margin-top: 1rem;"></div>
                    <button id="export-btn" class="cluster-btn" style="background-color: #334155;">Export Graph
                        Snapshot</button>


                </div>

                <div class="sidebar-controls" style="margin-top: 1rem; margin-bottom: 1rem;">
                    <label class="filter-item">
                        <input type="checkbox" id="toggle-node-labels" checked>
                        Show Node Labels
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" id="toggle-edge-labels" checked>
                        Show Edge Labels
                    </label>
                    <label class="filter-item">
                        <input type="checkbox" id="toggle-show-edges-main" class="purple-checkbox" checked>
                        Show Edges
                    </label>
                </div>

                <div class="filter-separator" style="margin-top: 1rem;"></div>

                <!-- Walkthrough Removed -->

                <div class="filter-separator" style="margin-bottom: 1rem;"></div>
                <div id="all-filters-container">
                    <h3 class="filter-section-title" style="color: white !important;">Filters</h3>

                    <div class="filter-separator"></div>
                    <details class="filter-group">
                        <summary>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <!-- Removed Toggle for Bots -->
                                <span class="filter-color-dot" style="background-color: #D55E00;"></span>
                                <span>Bots</span>
                            </div>
                        </summary>
                        <div id="filter-bots" class="filter-content"></div>
                    </details>

                    <details class="filter-group">
                        <summary>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <!-- Removed Toggle for Domains -->
                                <span class="filter-color-dot" style="background-color: #009E73;"></span>
                                <span>Domains</span>
                            </div>
                        </summary>
                        <div id="filter-domains" class="filter-content"></div>
                    </details>

                    <div class="filter-separator"></div>

                    <details class="filter-group">
                        <summary>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <input type="checkbox" class="category-toggle" data-target="filter-chat-features"
                                    checked>
                                <span class="filter-color-dot" style="background-color: #E69F00;"></span>
                                <span>Chat Content</span>
                            </div>
                        </summary>
                        <div id="filter-chat-features" class="filter-content"></div>
                    </details>

                    <details class="filter-group">
                        <summary>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <input type="checkbox" class="category-toggle" data-target="filter-ui-features" checked>
                                <span class="filter-color-dot" style="background-color: #CC79A7;"></span>
                                <span>System Features</span>
                            </div>
                        </summary>
                        <div id="filter-ui-features" class="filter-content"></div>
                    </details>

                    <details class="filter-group">
                        <summary>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <input type="checkbox" class="category-toggle" data-target="filter-extended-features"
                                    checked>
                                <span class="filter-color-dot" style="background-color: #0072B2;"></span>
                                <span>Extended Interactions</span>
                            </div>
                        </summary>
                        <div id="filter-extended-features" class="filter-content"></div>
                    </details>

                    <details class="filter-group">
                        <summary>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <input type="checkbox" class="category-toggle" data-target="filter-meta-features"
                                    checked>
                                <span class="filter-color-dot" style="background-color: #F0E442;"></span>
                                <span>Meta Conversation</span>
                            </div>
                        </summary>
                        <div id="filter-meta-features" class="filter-content"></div>
                    </details>

                    <!-- Dynamic Container Fallback (unused in restored version but kept for safety) -->
                    <div id="dynamic-filters-container" style="display:none;"></div>
                </div>
            </div>
        </aside>

        <button id="sidebar-toggle" title="Toggle Sidebar">❮</button>

        <main>
            <div id="cy"></div>
            <div id="details-panel" class="hidden">
                <h2 id="details-title">Node Details</h2>

                <div id="panel-scroll-area">
                    <div id="details-content"></div>

                    <!-- Bot Selector for Feature Nodes -->
                    <div id="bot-selector-container" class="hidden">
                        <div class="detail-label">Bot View</div>
                        <select id="bot-selector">
                            <option value="">Select a Bot...</option>
                        </select>
                    </div>

                    <!-- Screenshot Area -->
                    <div id="screenshot-container" class="hidden">
                        <div class="detail-label">Interface Screenshot</div>
                        <div class="screenshot-outer-wrapper">
                            <button id="screenshot-prev-btn" class="screenshot-nav-btn hidden"
                                title="Previous Screenshot">❮</button>
                            <div class="screenshot-wrapper">
                                <img id="feature-screenshot" src="" alt="Feature Screenshot">
                            </div>
                            <button id="screenshot-next-btn" class="screenshot-nav-btn hidden"
                                title="Next Screenshot">❯</button>
                        </div>
                    </div>
                </div>

                <button id="close-details">Close</button>
            </div>
        </main>
    </div>
    <!-- Tutorial Modal -->
    <div id="tutorial-modal" class="modal hidden">
        <div class="modal-content">
            <div class="media-container" id="tutorial-media">
                <!-- Image or Animation Placeholder -->
                <div class="tutorial-placeholder"></div>
            </div>
            <div class="content-area">
                <h2 id="tutorial-title">Welcome</h2>
                <p id="tutorial-body">Welcome to the Bot Feature Graph.</p>
            </div>
            <div class="step-indicator" id="step-indicator">
                <!-- Dots -->
            </div>
            <div class="navigation-footer">
                <div class="footer-left">
                    <label class="checkbox-label">
                        <input type="checkbox" id="tutorial-dont-show">
                        Don't show again
                    </label>
                </div>
                <div class="footer-right">
                    <button id="tutorial-back-btn" class="tutorial-btn secondary hidden">Back</button>
                    <button id="tutorial-skip-btn" class="tutorial-btn secondary">Skip</button>
                    <button id="tutorial-next-btn" class="tutorial-btn primary">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js?v=31"></script>
</body>

</html>
